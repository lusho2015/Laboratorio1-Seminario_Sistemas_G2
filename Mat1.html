<!DOCTYPE html>
<html>
<head>
	<title>Es Primo</title>
	<link rel="stylesheet" type="text/css" href="Css\Styles.css">
	<FORM class="numero">
	<div><input name="Verificar" type="button" onclick="primo()" value="GENERAR" /> </div>
	</FORM>
	<script type="text/javascript">
		function primo()
		{	
			var VecPrimo;
			VecPrimo = [];
			var num=1;
			var con=0;
			var pos=0;
			while(con<100)
			{		
				var primo=true;
				for(i=2;i<num;i++)
				{
					if(num%i==0)
					{
						primo=false;
					}
				}
				if(primo)
				{
					VecPrimo[pos]=num;
					con++;
					pos++;
				}
				num++;
			}
		    for (x=0;x<VecPrimo.length;x++)
		    {
           		   document.write("Nro:"+(x+1)+" "+ VecPrimo[x] +"<br />" );
           	}
   
		}
	</script>
</head>
<body>

</body>
</html>
